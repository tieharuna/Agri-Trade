    <main class="content">
      <h2>Welcome to our dashboard</h2>

      <section id="add-product">
        <h2>Add Product</h2>
        <form id="productForm">
          <input
            type="text"
            id="productName"
            placeholder="Product Name"
            required
          />
          <input type="text" id="productPrice" placeholder="Price" required />
          <input type="file" id="productImage" accept="image/*" />
          <textarea
            id="productDescription"
            placeholder="Product Description"
            required
          ></textarea>
          <input
            type="email"
            name="mail"
            id="mail"
            class="email"
            placeholder="enter your email"
          />
          <input
            type="tel"
            class="contact"
            placeholder="Your whatsApp or call number "
          />
          <input type="text" placeholder="Location" id="loca" />
          <button type="submit">Add Product</button>
        </form>
      </section>

      <section id="posted-products">
        <h2>My Posted Products</h2>
        <div id="productList"></div>
      </section>
